
theme = "voxed"

[editor]
line-number = "relative"
scroll-lines = 15
auto-pairs = true
scrolloff = 15
mouse = false
#auto-info = false #disable hints
text-width = 80
rulers = [81]

[keys.normal.g]
q = [":reflow"]

[keys.normal."space"]
f = "file_picker_in_current_directory"

[keys.insert]
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"
